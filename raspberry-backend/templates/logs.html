<main>
  <div class="container-fluid">
    <!--<h1 class="mt-4">Info</h1> !-->

    <button type="button" class="form-control py-2" id="ack_alarms"   style="background-color:#1f4793; border-color:blue; color:white">Acknowledge all alarms</button>


      <table id="HEV_logs">
        <thead>
            <tr>
                <th>Date and time</th>

                <!-- <th>Acknowledgement</th> -->


            </tr>
        </thead>
        <tbody>
            <tr>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                
            </tr>
        </tfoot>
    </table>

  </div>
</main>

<script>
var logging;

function convertTimestamp(timestamp) {
  date = new Date(timestamp);
  var h = date.getHours();
	var m = date.getMinutes();
	var s = date.getSeconds();
  return (("0"+date.getDate()).slice(-2)) +"."+ (("0"+(date.getMonth()+1)).slice(-2)) +"."+ (date.getFullYear()) 
         + ' &emsp; ' +	 h + ":" + m + ":" + s; ;
}


function requestAlarms() {
  $.getJSON({
      url: '/live-alarms',
      success: function(data) {
        console.log(data[0].alarm_code);
         if (data[0].alarm_code != "") {
            console.log(data.alarms);
            var table = document.getElementById("HEV_logs");
            var row = table.insertRow(1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            //var cell4 = row.insertCell(3);


            //cell1.innerHTML = convertTimestamp(data.created_at)
            cell1.innerHTML = convertTimestamp(data[0].timestamp);
            console.log(data[0].timestamp);
            cell2.innerHTML = data[0].alarm_type;            
            cell3.innerHTML = data[0].alarm_code;
            //cell4.innerHTML =  '<button type="button" class="form-control py-2" id="ack"   style="background-color:#1f4793; border-color:blue; color:white">Ack</button>';

         }
         
      },
      cache: false
  });
   // call it again after one second
   alarmLogs = setTimeout(requestAlarms, 1000);

}


function update_logs() {
    //clearInterval(alarmInterval);
    requestAlarms();
}

var button_state = false;

document.getElementById('update_button').onclick = function(){
  if (button_state == false) {
    this.value = "Loading alarms"
    this.style.backgroundColor = "green";
    button_state = true;
    update_logs();
  } else {
    this.value = "Update alarms"
    this.style.backgroundColor = "#1f4793";
    button_state = false;
    clearInterval(alarmLogs);
  }
}


</script>

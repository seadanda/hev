stages:
  - setup
  - build
  - test

create_pi_user:
  stage: setup
  script:
    - groupadd pi
    - useradd -u 1000 -g pi -m -p raspberry pi
    - usermod -aG sudo pi
    - mkdir -p /home/pi/Downloads

install_packages:
  stage: build
  dependencies:
    - create_pi_user
  script:
    - apt -y autoremove
    - apt -y update
    - apt -y upgrade
    - apt -y install python3.7 software-properties-common python3-pip git-all raspi-config
    - python3 --version
    - pip3 install ansible
    - ansible --version

ui_installation:
  stage: build
  dependencies:
    - install_packages
  script:
    - ls -a
    - pwd
    - cd /home/pi/hev
    - source .hev_env/bin/activate
    - ./setup.sh CI

ui_test:
  stage: test
  script:
    - echo "Tests will be here."